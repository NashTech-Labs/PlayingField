@(title:String)(content:Html)
<!DOCTYPE html>
<html lang="en">
<head>
<title>@title</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("Bootstrap/css/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("Bootstrap/css/bootstrap-theme.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/custom.css")">
<script src="@routes.Assets.at("jquery/jquery-1.11.1.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("Bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("Bootstrap/js/bootstrap.js")" type="text/javascript"></script>
</head>
<body>@content
</body>
</html>
